<!DOCTYPE html>
<html>
<head>
    <title>Academic Information Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Academic information</legend>
            <label for="degree">Degree:</label>
            <select id="degree" name="degree">
                <option>Master of Business Administration</option>
                <option>Bachelor of Science</option>
                <option>Bachelor of Arts</option>
            </select><br><br>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID"><br><br>

            <label for="classes">Classes attended:</label><br>
            <select id="classes" name="classes" size="3" multiple>
                <option>Geography</option>
                <option>Mathematics</option>
                <option>English</option>
            </select>
        </fieldset>

        <br>

        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            Gender:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>

        <br>

        <label for="terms">TERMS AND CONDITIONS...</label><br>
        <textarea id="terms" name="terms" rows="4" cols="40">TERMS AND CONDITIONS...</textarea><br><br>

        <input type="submit" value="Send Form">
        <input type="reset" value="Clear Form">
    </form>
</body>
</html>
