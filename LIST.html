<!DOCTYPE html>
<html>
<head>
    <title>Nested and Definition List</title>
</head>
<body>
    <h2>To Illustrate Nested and Definition List Tags</h2>
    <hr>

    <h3>An ordered nested List:</h3>
    <ol>
        <li>Coffee</li>
        <li>Tea
            <ol type="a">
                <li>Black tea</li>
                <li>Green tea
                    <ul>
                        <li>China</li>
                        <li>Africa</li>
                    </ul>
                </li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>

    <h3>A Definition List:</h3>
    <dl>
        <dt>Bangalore</dt>
        <dd>– Capital City of Karnataka</dd>

        <dt>Mumbai</dt>
        <dd>– Capital city of Maharashtra</dd>
    </dl>
</body>
</html>
