HTML Code:

<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting</title>
</head>
<body>
    <h1>Text Formatting Example</h1>
    <p><b>Bold text</b></p>
    <p><i>Italic text</i></p>
    <p><u>Underlined text</u></p>
    <p><strike>Strikethrough text</strike></p>
    <p><sup>Superscript</sup> and <sub>Subscript</sub></p>
    <p><mark>Marked text</mark></p>
</body>
</html>
